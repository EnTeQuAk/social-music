<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS: implied media="all" -->
  {% if config.DEBUG %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  {% else %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% endif %}

  <script src="{{ url_for('static', filename='js/lib/modernizr.min.js') }}"></script>

  <!-- More ideas for your <head> here: h5bp.com/docs/#head-Tips -->
</head>

<body{% if page_id %} id="{{ page_id }}"{% endif %}>

  <div id="container">
    <header>
      {% block header %} {% endblock %}
    </header>
    <div id="main" role="main">
      {% block main %} {% endblock %}
    </div>
    <footer>
      {% block footer %} {% endblock %}
    </footer>
  </div> <!--! end of #container -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL -->
  {% if config.DEBUG %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery-1.6.2.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery-ui-1.8.16.min.js') }}"></script>
  {% else %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  {% endif %}

  <script src="{{ url_for('static', filename='js/lib/jquery.pjax.js') }}"></script>
  <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  {% if config.DEBUG %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/debug.js') }}"></script>
  {% endif %}

  <script id="song-template" type="text/x-jquery-tmpl">
    <li class="module-item song">
      <a class="module-item-title" href="#">${name}</a>
      <a href="#" class="quiet">(${artist_name})</a>
      <span class="quiet">${duration}s</span>
      <ul class="module-item-menu">
        <li><a href="#" class="play-song" data-stream="${stream}">Play</a></li>
      </ul>
    </li>
  </script>

</body>
</html>
